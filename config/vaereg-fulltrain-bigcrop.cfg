[meta]
model_name: vaereg-fulltrain
model_type: vaereg
loss: vae

[data]
data_dir: /data/cddunca2/brats2018/training/
log_dir: ./logs/
modes: ["t1", "t1ce", "t2", "flair"]
labels: ["whole_tumor", "enhancing_tumor", "tumor_core"]
debug: False
dims: [160, 192, 128]

[train_params]
deterministic_train: False
batch_size: 1
learning_rate: 1e-4
weight_decay: 1e-5
epochs: 100
train_split: 1.0

